<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapers.com/images/featured/anime-couple-xyev5mudcvnzo825.jpg') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
        }
        img {
            width: 120px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
        button:hover {
            transform: scale(1.1);
        }
        .gift-box {
            display: none;
            cursor: pointer;
            font-size: 60px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question">Will you be my Valentine?</h2>
        <img src="https://i.pinimg.com/736x/c3/eb/1e/c3eb1e45a80ce92a94590fc16e73da4f.jpg" alt="Bubu Dudu" />
        <br>
        <button class="yes" onclick="handleYes()">Yes</button>
        <button class="no" onclick="handleNo()">No</button>
        <div class="gift-box" onclick="showMessage()">
            🎁
        </div>
        <p class="message" id="output"></p>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "Are you sure? 😢",
            "Think again! 😜",
            "You'll regret this! 😏",
            "We had a great conversation before... 💬",
            "Have you forgotten our memories? 😞",
            "Remember the time we laughed together? 😂",
            "Don't break my heart! 💔",
            "I have chocolates for you! 🍫",
            "Who will make me smile now? 🥺",
            "You’re my perfect match! 🔥",
            "Even Cupid approves of us! 💘",
            "Be mine, or I'll cry forever! 😭💕",
            "I promise to keep you happy! 🤗",
            "Let’s create more beautiful memories! 📸",
            "How can you say no after all this? 😖",
            "Okay... last chance! 😣"
        ];
        
        function handleNo() {
            if (noCount < messages.length) {
                document.querySelector(".no").innerText = messages[noCount];
            } else {
                document.querySelector(".no").innerText = "Just say YES! 🤧";
            }
            noCount++;
        }
        
        function handleYes() {
            if (noCount === 0) {
                document.querySelector(".gift-box").style.display = "block";
            } else {
                let suffix = noCount === 1 ? "nd" : noCount === 2 ? "rd" : "th";
                document.getElementById("output").innerHTML = `Am I your ${noCount + 1}${suffix} option? 😠<br> I don't want you as my Valentine!`;
            }
        }
        
        function showMessage() {
            document.getElementById("output").innerHTML = `Yay! You made the best choice! 💕<br><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNMTfD0KwXe3Sh57ZQl9OsSVV6SS7zaJay4g&s' width='180px'/>`;
        }
    </script>
</body>
</html>
